# Training Config
device: "cuda:7"
env: cartpole
n_envs: 1
max_training_steps: 500000
max_episode_len: 200
buffer_len: 10000
batch_size: 800
lr_actor: 0.0003
lr_critic: 0.001
gamma: 0.99
len_history: 5
random_action: false

# Domain randomization [domain_name, lower_bound, upper_bound, step_size] (lower, upper bounds are multipliers)
domain_randomization:
  - [masspole, 0.5, 1.51, 0.25]
  - [length, 0.5, 1.51, 0.25]

# Model (PPO) Config
model_type: PPO
hidden_dim: &hidden_dim 64
eps_clip: 0.25
K_epochs: 40

has_continuous_action_space: false
action_std: 0.6
action_std_decay_rate: 0.05
min_action_std: 0.1
action_std_decay_freq: 250000

# Test
eval_freq: 10000
test_epsilon: 0.0
test_max_episode_len: 200
test_num_episodes: 100

# Logging / Saving
log_freq: 100
checkpoint_num: 10

# --- Network Candidates ----
act: &act Tanh
actor_net: &actor_net
  - [Linear, auto, *hidden_dim, {}]
  - *act
  - [Linear, *hidden_dim, *hidden_dim, {}]
  - *act
  - [Linear, *hidden_dim, auto, {}]
  - [Softmax, {dim: -1}]
critic_net: &critic_net
  - [Linear, auto, *hidden_dim, {}]
  - *act
  - [Linear, *hidden_dim, *hidden_dim, {}]
  - *act
  - [Linear, *hidden_dim, auto, {}]

# --- Models ---
actor: *actor_net
critic: *critic_net